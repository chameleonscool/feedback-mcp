<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
    <linearGradient id="btnGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="500" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="100" fill="#3b82f6" opacity="0.05"/>
  <circle cx="350" cy="450" r="120" fill="#8b5cf6" opacity="0.05"/>
  
  <!-- Main Card -->
  <rect x="50" y="100" width="300" height="320" rx="16" fill="white" filter="url(#cardShadow)"/>
  
  <!-- Logo Area -->
  <circle cx="200" cy="160" r="35" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="170" text-anchor="middle" font-size="28">🤖</text>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    AI Intent Center
  </text>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    AI 意图采集中心
  </text>
  
  <!-- Divider -->
  <line x1="80" y1="270" x2="320" y2="270" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Feishu Login Button -->
  <rect x="80" y="290" width="240" height="48" rx="8" fill="url(#btnGrad)"/>
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    🔐 使用飞书登录
  </text>
  
  <!-- Or Divider -->
  <line x1="80" y1="360" x2="150" y2="360" stroke="#e2e8f0" stroke-width="1"/>
  <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">或</text>
  <line x1="250" y1="360" x2="320" y2="360" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Web UI Button -->
  <rect x="80" y="380" width="240" height="48" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="200" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    🌐 使用 Web UI（无需登录）
  </text>
  
  <!-- Footer -->
  <text x="200" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">
    首次使用？请联系管理员获取访问权限
  </text>
</svg>
