<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 620">
  <defs>
    <linearGradient id="initBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff"/>
      <stop offset="100%" style="stop-color:#f3e8ff"/>
    </linearGradient>
    <linearGradient id="initBtn" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="initShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="500" height="620" fill="url(#initBg)"/>
  
  <!-- Decorative -->
  <circle cx="450" cy="50" r="80" fill="#8b5cf6" opacity="0.08"/>
  <circle cx="50" cy="570" r="100" fill="#6366f1" opacity="0.06"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="400" height="520" rx="16" fill="white" filter="url(#initShadow)"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="400" height="80" rx="16" fill="#f5f3ff"/>
  <rect x="50" y="110" width="400" height="20" fill="#f5f3ff"/>
  
  <text x="250" y="85" text-anchor="middle" font-size="24">🚀</text>
  <text x="250" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4c1d95">
    初始化设置
  </text>
  
  <!-- Progress Steps -->
  <circle cx="150" cy="160" r="12" fill="#8b5cf6"/>
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">管理员</text>
  
  <line x1="165" y1="160" x2="235" y2="160" stroke="#e9d5ff" stroke-width="2"/>
  
  <circle cx="250" cy="160" r="12" fill="#e9d5ff"/>
  <text x="250" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">2</text>
  <text x="250" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">飞书配置</text>
  
  <line x1="265" y1="160" x2="335" y2="160" stroke="#e9d5ff" stroke-width="2"/>
  
  <circle cx="350" cy="160" r="12" fill="#e9d5ff"/>
  <text x="350" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">3</text>
  <text x="350" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">完成</text>
  
  <!-- Form Section -->
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e1b4b">设置管理员账户</text>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">此账户用于访问管理后台</text>
  
  <!-- Username Field -->
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="11" fill="#374151">用户名</text>
  <rect x="80" y="285" width="340" height="42" rx="8" fill="white" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="100" y="312" font-family="Arial, sans-serif" font-size="13" fill="#3f3f46">admin</text>
  
  <!-- Password Field -->
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="11" fill="#374151">密码</text>
  <rect x="80" y="360" width="340" height="42" rx="8" fill="white" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="100" y="387" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">请输入至少8位密码</text>
  
  <!-- Confirm Password -->
  <text x="80" y="425" font-family="Arial, sans-serif" font-size="11" fill="#374151">确认密码</text>
  <rect x="80" y="435" width="340" height="42" rx="8" fill="white" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="100" y="462" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">请再次输入密码</text>
  
  <!-- Password Requirements -->
  <rect x="80" y="490" width="340" height="45" rx="8" fill="#faf5ff"/>
  <text x="95" y="510" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">密码要求：</text>
  <text x="170" y="510" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">✓ 至少8个字符</text>
  <text x="280" y="510" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">✓ 包含数字和字母</text>
  <text x="95" y="525" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">○ 推荐包含特殊字符</text>
  
  <!-- Next Button -->
  <rect x="80" y="545" width="340" height="48" rx="10" fill="url(#initBtn)"/>
  <text x="250" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    下一步 →
  </text>
</svg>
